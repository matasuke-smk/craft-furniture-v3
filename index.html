<html lang="ja">
<head>

    <style>
        /* Reset & Variables */
        *{margin:0;padding:0;box-sizing:border-box}
        :root{
            --primary:#3E2723;
            --accent:#2E5E3E;
            --light:#FAF7F0;
            --white:#FFFFFF;
            --gray:#F8F8F8;
            --text:#424242;
            --shadow:0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg:0 8px 30px rgba(0,0,0,0.12);
            --radius:16px;
            --transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
            --z-header:1000;
            --z-menu:999;
        }
        
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Noto Sans JP','Segoe UI',Roboto,sans-serif;
            line-height:1.6;
            color:var(--text);
            background:var(--white);
            padding-top:80px;
        }
        
        /* Beautiful Modern Header */
        .header{
            position:fixed;
            top:0;
            left:0;
            right:0;
            height:80px;
            background:rgba(255,255,255,0.95);
            backdrop-filter:blur(20px);
            -webkit-backdrop-filter:blur(20px);
            border-bottom:1px solid rgba(0,0,0,0.06);
            z-index:var(--z-header);
            transition:var(--transition);
        }
        
        .header.scrolled{
            background:rgba(255,255,255,0.98);
            box-shadow:var(--shadow);
            border-bottom-color:rgba(0,0,0,0.08);
        }
        
        .nav{
            height:100%;
            max-width:1400px;
            margin:0 auto;
            padding:0 1.5rem;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        
        /* Elegant Logo */
        .nav__brand{
            z-index:calc(var(--z-header) + 1);
        }
        
        .nav__logo{
            display:flex;
            flex-direction:column;
            align-items:flex-start;
            text-decoration:none;
            transition:var(--transition);
        }
        
        .nav__logo-text{
            font-size:1.25rem;
            font-weight:700;
            color:var(--primary);
            line-height:1;
        }
        
        .nav__logo-sub{
            font-size:0.75rem;
            color:#666;
            margin-top:2px;
        }
        
        .nav__logo:hover{
            opacity:0.8;
            transform:translateY(-1px);
        }
        
        /* Modern Hamburger */
        .hamburger{
            display:none;
            flex-direction:column;
            justify-content:center;
            width:28px;
            height:28px;
            background:none;
            border:none;
            cursor:pointer;
            padding:0;
            z-index:calc(var(--z-header) + 1);
            transition:var(--transition);
        }
        
        .hamburger:hover{
            transform:scale(1.1);
        }
        
        .hamburger__line{
            width:20px;
            height:2px;
            background:var(--primary);
            border-radius:2px;
            transition:var(--transition);
            margin:2px 0;
            transform-origin:center;
        }
        
        .hamburger.active .hamburger__line:nth-child(1){
            transform:rotate(45deg) translate(4px,4px);
        }
        
        .hamburger.active .hamburger__line:nth-child(2){
            opacity:0;
            transform:scale(0);
        }
        
        .hamburger.active .hamburger__line:nth-child(3){
            transform:rotate(-45deg) translate(4px,-4px);
        }
        
        /* Desktop Navigation */
        .nav__menu{
            display:flex;
            flex:1;
            justify-content:center;
        }
        
        .nav__list{
            display:flex;
            list-style:none;
            gap:0.25rem;
            align-items:center;
            justify-content:center;
            margin:0;
            padding:0;
            flex:1;
        }
        
        .nav__link{
            display:inline-flex;
            align-items:center;
            padding:0.75rem 1rem;
            color:var(--text);
            text-decoration:none;
            font-weight:500;
            font-size:0.95rem;
            border-radius:12px;
            transition:var(--transition);
            position:relative;
            box-sizing:border-box;
            min-height:40px;
            border:2px solid transparent;
        }
        
        .nav__link:hover{
            background:rgba(46,94,62,0.08);
            color:var(--accent);
            transform:translateY(-1px);
        }
        
        .nav__link--cta{
            background:linear-gradient(135deg,var(--accent) 0%,#1e3f2a 100%);
            color:var(--white) !important;
            font-weight:600;
            margin-left:0.5rem;
            box-shadow:0 2px 12px rgba(46,94,62,0.3);
        }
        
        .nav__link--cta:hover{
            background:linear-gradient(135deg,#1e3f2a 0%,var(--accent) 100%);
            transform:translateY(-2px);
            box-shadow:0 4px 16px rgba(46,94,62,0.4);
        }
        
        .nav__link--contact{
            background:var(--white);
            color:var(--accent) !important;
            border:2px solid var(--accent);
            font-weight:600;
        }
        
        .nav__link--contact:hover{
            background:var(--accent);
            color:var(--white) !important;
            transform:translateY(-2px);
            box-shadow:0 4px 16px rgba(46,94,62,0.3);
        }
        
        /* Clean Mobile Menu */
        .mobile-menu{
            position:fixed;
            top:80px;
            left:0;
            width:100%;
            height:calc(100vh - 80px);
            background:rgba(255,255,255,0.98);
            backdrop-filter:blur(15px);
            -webkit-backdrop-filter:blur(15px);
            transform:translateX(-100%);
            transition:transform 0.3s ease;
            z-index:var(--z-menu);
            overflow-y:auto;
            overflow-x:hidden;
            border-top:1px solid rgba(0,0,0,0.1);
            -webkit-overflow-scrolling:touch;
        }
        
        .mobile-menu.active{
            transform:translateX(0);
        }
        
        .mobile-menu__content{
            padding:1rem 0 5rem 0;
            display:flex;
            flex-direction:column;
            justify-content:flex-start;
            min-height:calc(100vh - 80px);
        }
        
        .mobile-menu__nav{
            list-style:none;
            margin:0;
            padding:0 2rem 0 2rem;
            flex:1;
        }
        
        .mobile-menu__item{
            border-bottom:1px solid rgba(0,0,0,0.08);
        }
        
        .mobile-menu__item:last-child{
            border-bottom:none;
        }
        
        .mobile-menu__link{
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:1rem 0;
            color:var(--text);
            text-decoration:none;
            font-weight:500;
            font-size:1rem;
            transition:color 0.2s ease;
            position:relative;
        }
        
        .mobile-menu__link:hover{
            color:var(--accent);
        }
        
        .mobile-menu__link::after{
            content:'';
            position:absolute;
            left:0;
            bottom:0;
            width:0;
            height:2px;
            background:var(--accent);
            transition:width 0.3s ease;
        }
        
        .mobile-menu__link:hover::after{
            width:100%;
        }
        
        .mobile-menu__arrow{
            font-size:1.2rem;
            color:#ccc;
            transition:all 0.2s ease;
        }
        
        .mobile-menu__link:hover .mobile-menu__arrow{
            color:var(--accent);
            transform:translateX(3px);
        }
        
        /* CTA Section in Mobile */
        .mobile-menu__cta{
            margin-top:auto;
            padding:1.5rem 2rem 3rem 2rem;
            border-top:1px solid rgba(0,0,0,0.1);
            background:rgba(250,250,250,0.5);
            flex-shrink:0;
        }
        
        .mobile-menu__cta-buttons{
            display:flex;
            flex-direction:column;
            gap:0.75rem;
        }
        
        .mobile-menu__cta-btn{
            display:block;
            padding:0.75rem;
            text-align:center;
            text-decoration:none;
            font-weight:600;
            font-size:0.9rem;
            border-radius:6px;
            transition:all 0.2s ease;
        }
        
        .mobile-menu__cta-btn--primary{
            background:var(--accent);
            color:var(--white);
        }
        
        .mobile-menu__cta-btn--primary:hover{
            background:#1e3f2a;
            transform:translateY(-1px);
        }
        
        .mobile-menu__cta-btn--secondary{
            background:transparent;
            color:var(--accent);
            border:2px solid var(--accent);
        }
        
        .mobile-menu__cta-btn--secondary:hover{
            background:var(--accent);
            color:var(--white);
        }
        
        /* Mobile Styles */
        @media (max-width:1024px){
            .hamburger{
                display:flex;
            }
            
            .nav__menu{
                display:none;
            }
        }
        
        /* Desktop Styles */
        @media (min-width:1025px){
            .mobile-menu{
                display:none;
            }
        }
        
        /* Hide current page link */
        .nav .nav__list .nav__item.nav__item--hidden,
        .nav__item--hidden,
        .mobile-menu .mobile-menu__nav .mobile-menu__item.mobile-menu__item--hidden,
        .mobile-menu__item--hidden {
            display: none !important;
            visibility: hidden !important;
        }
        
        /* Content Styles */
        .hero{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,var(--light) 0%,var(--white) 100%);
            text-align:center;
        }
        
        .hero__content{
            max-width:600px;
            padding:0 2rem;
        }
        
        .hero__title{
            font-size:clamp(2rem,5vw,3rem);
            font-weight:700;
            color:var(--primary);
            margin-bottom:1rem;
            line-height:1.2;
        }
        
        .hero__subtitle{
            font-size:1.25rem;
            color:var(--text);
            margin-bottom:2rem;
            opacity:0.8;
        }
        
        .hero__buttons{
            display:flex;
            gap:1rem;
            justify-content:center;
            flex-wrap:wrap;
        }
        
        .btn{
            display:inline-flex;
            align-items:center;
            padding:1rem 2rem;
            border-radius:12px;
            text-decoration:none;
            font-weight:600;
            transition:var(--transition);
            min-width:200px;
            justify-content:center;
        }
        
        .btn--primary{
            background:linear-gradient(135deg,var(--accent) 0%,#1e3f2a 100%);
            color:var(--white);
            box-shadow:0 4px 16px rgba(46,94,62,0.3);
        }
        
        .btn--primary:hover{
            transform:translateY(-2px);
            box-shadow:0 6px 20px rgba(46,94,62,0.4);
        }
        
        .btn--secondary{
            background:var(--white);
            color:var(--accent);
            border:2px solid var(--accent);
        }
        
        .btn--secondary:hover{
            background:var(--accent);
            color:var(--white);
            transform:translateY(-2px);
        }
        
        /* Responsive adjustments */
        @media (max-width:640px){
            .hero__buttons{
                flex-direction:column;
                align-items:center;
            }
            
            .btn{
                width:100%;
                max-width:300px;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp{
            from{
                opacity:0;
                transform:translateY(30px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }
        
        .hero__content > *{
            animation:fadeInUp 0.6s ease forwards;
        }
        
        .hero__title{
            animation-delay:0.1s;
        }
        
        .hero__subtitle{
            animation-delay:0.2s;
        }
        
        .hero__buttons{
            animation-delay:0.3s;
        }
    </style>
</head>

    <script>
        // Modern Mobile Menu Control
        class MobileMenu {
            constructor() {
                this.hamburger = document.getElementById('hamburger');
                this.mobileMenu = document.getElementById('mobileMenu');
                this.header = document.getElementById('header');
                this.isOpen = false;
                
                this.init();
            }
            
            init() {
                this.hamburger.addEventListener('click', () => this.toggle());
                
                // Close on link click
                this.mobileMenu.addEventListener('click', (e) => {
                    if (e.target.closest('.mobile-menu__link')) {
                        this.close();
                    }
                });
                
                // Close on outside click
                document.addEventListener('click', (e) => {
                    if (!this.hamburger.contains(e.target) && !this.mobileMenu.contains(e.target) && this.isOpen) {
                        this.close();
                    }
                });
                
                // Close on escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.close();
                    }
                });
                
                // Handle resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 1024 && this.isOpen) {
                        this.close();
                    }
                });
                
                // Scroll effect
                this.initScrollEffect();
            }
            
            toggle() {
                this.isOpen ? this.close() : this.open();
            }
            
            open() {
                this.isOpen = true;
                this.hamburger.classList.add('active');
                this.mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
                this.hamburger.setAttribute('aria-expanded', 'true');
            }
            
            close() {
                this.isOpen = false;
                this.hamburger.classList.remove('active');
                this.mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
                this.hamburger.setAttribute('aria-expanded', 'false');
            }
            
            initScrollEffect() {
                let lastScrollY = window.scrollY;
                
                const updateHeader = () => {
                    const currentScrollY = window.scrollY;
                    
                    if (currentScrollY > 100) {
                        this.header.classList.add('scrolled');
                    } else {
                        this.header.classList.remove('scrolled');
                    }
                    
                    lastScrollY = currentScrollY;
                };
                
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            updateHeader();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMenu();
        });
        
        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`Beautiful mobile site loaded in ${loadTime.toFixed(2)}ms`);
        });
    </script>
