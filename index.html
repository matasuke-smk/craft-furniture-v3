        /* Reset & Variables */
        *{margin:0;padding:0;box-sizing:border-box}

            --primary:#3E2723;
            --accent:#2E5E3E;
            --light:#FAF7F0;
            --white:#FFFFFF;

            --shadow-lg:0 8px 30px rgba(0,0,0,0.12);
            --radius:16px;

            background:var(--white);
            padding-top:90px;

        /* Only hero-specific styles remain here */
        
        /* Content Styles */
        .hero{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,var(--light) 0%,var(--white) 100%);
            text-align:center;
        }
        
        .hero__content{
            max-width:600px;
            padding:0 2rem;
        }
        
        .hero__title{
            font-size:clamp(2rem,5vw,3rem);
            font-weight:700;
            color:var(--primary);
            margin-bottom:1rem;
            line-height:1.2;
        }
        
        .hero__subtitle{
            font-size:1.25rem;
            color:var(--text);
            margin-bottom:2rem;
            opacity:0.8;
        }
        
        .hero__buttons{
            display:flex;
            gap:1rem;
            justify-content:center;
            flex-wrap:wrap;
        }
        
        .btn{
            display:inline-flex;
            align-items:center;
            padding:1rem 2rem;
            border-radius:12px;
            text-decoration:none;
            font-weight:600;
            transition:var(--transition);
            min-width:200px;
            justify-content:center;
        }
        
        .btn--primary{
            background:linear-gradient(135deg,var(--accent) 0%,#1e3f2a 100%);
            color:var(--white);
            box-shadow:0 4px 16px rgba(46,94,62,0.3);
        }
        
        .btn--primary:hover{
            transform:translateY(-2px);
            box-shadow:0 6px 20px rgba(46,94,62,0.4);
        }
        
        .btn--secondary{
            background:var(--white);
            color:var(--accent);
            border:2px solid var(--accent);
        }
        
        .btn--secondary:hover{
            background:var(--accent);
            color:var(--white);
            transform:translateY(-2px);
        }
        
        /* Responsive adjustments */
        @media (max-width:640px){
            .hero__buttons{
                flex-direction:column;
                align-items:center;
            }
            
            .btn{
                width:100%;
                max-width:300px;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp{
            from{
                opacity:0;
                transform:translateY(30px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }
        
        .hero__content > *{
            animation:fadeInUp 0.6s ease forwards;
        }
        
        .hero__title{
            animation-delay:0.1s;
        }
        
        .hero__subtitle{
            animation-delay:0.2s;
        }
        
        .hero__buttons{
            animation-delay:0.3s;
        }
    </style>

    <script>
        // Modern Mobile Menu Control
        class MobileMenu {
            constructor() {
                this.hamburger = document.getElementById('hamburger');
                this.mobileMenu = document.getElementById('mobileMenu');
                this.header = document.getElementById('header');
                this.isOpen = false;
                
                this.init();
            }
            
            init() {
                this.hamburger.addEventListener('click', () => this.toggle());
                
                // Close on link click
                this.mobileMenu.addEventListener('click', (e) => {
                    if (e.target.closest('.mobile-menu__link')) {
                        this.close();
                    }
                });
                
                // Close on outside click
                document.addEventListener('click', (e) => {
                    if (!this.hamburger.contains(e.target) && !this.mobileMenu.contains(e.target) && this.isOpen) {
                        this.close();
                    }
                });
                
                // Close on escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.close();
                    }
                });
                
                // Handle resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 1024 && this.isOpen) {
                        this.close();
                    }
                });
                
                // Scroll effect
                this.initScrollEffect();
            }
            
            toggle() {
                this.isOpen ? this.close() : this.open();
            }
            
            open() {
                this.isOpen = true;
                this.hamburger.classList.add('active');
                this.mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
                this.hamburger.setAttribute('aria-expanded', 'true');
            }
            
            close() {
                this.isOpen = false;
                this.hamburger.classList.remove('active');
                this.mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
                this.hamburger.setAttribute('aria-expanded', 'false');
            }
            
            initScrollEffect() {
                let lastScrollY = window.scrollY;
                
                const updateHeader = () => {
                    const currentScrollY = window.scrollY;
                    
                    if (currentScrollY > 100) {
                        this.header.classList.add('scrolled');
                    } else {
                        this.header.classList.remove('scrolled');
                    }
                    
                    lastScrollY = currentScrollY;
                };
                
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            updateHeader();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMenu();
        });
        
        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`Beautiful mobile site loaded in ${loadTime.toFixed(2)}ms`);
        });
